<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="topcard"></div>
       <img src="./images/image-victor.jpg" alt="">  
      <div class="bottomcard">
        <p class="name">Victor Crest</p ><span class=" age">26</span>
        <p class="location">London</p>

        <div class="information">
          <div class="subinfo">
            <span class="number">80K</span><span class="light">Followers</span>
          </div>
          <div class="subinfo">
            <span class="number">803K</span><span class="light">Likes</span>
          </div>
          <div class="subinfo">
            <span class="number">1.4K</span><span class="light">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
